<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签显示</title>
</head>
<body>

<!--标题标签-->
<h1>
  一级标签
</h1>

<!--段落标签-->
<p>这是一个段落</p>
<p>这是另一个段落</p>

<!--换行标签 - 自闭和标签-->

123<br/>
345<br/>

<!--水平线标签-->
<hr/>

<!--字体样式 标签 粗体和斜体-->

<!--粗体-->
<strong>粗体字</strong>

<br/>
<!--斜体-->
<em>斜体字</em>

<br/>

<!--特殊符号-->
s p   a  c    e
<br/>
s&nbsp;&nbsp;&nbsp;s&nbsp;&nbsp;c&nbsp;

<br/>
<!--链接标签-->
<!--
a 标签
href: 必填项，跳转到哪个页面
target: 表示窗口在哪里打开
    _blank: 在新标签中打开
    _self: 在自己的网页中打开
-->
<a href="TheFirst.html" target="_blank"> 点击跳转</a>

<br/>
<!--有序列表-->
<ol>
    <li>Java</li>
    <li>Python</li>
    <li>XML</li>
</ol>
<hr/>
<br/>
<!--无序列表-->
<ul>
    <li>Java</li>
    <li>Python</li>
    <li>XML</li>
</ul>
<hr/>
<!--自定义标签-->
<dl>
    <dt>这是列表的名称</dt>

    <dd>这是列表的内容</dd>
</dl>
</body>
</html>
