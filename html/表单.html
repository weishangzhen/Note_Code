<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<!--表单 form
action: 表单提交的位置 可以是网站 也可以是一个请求处理的地址
method: post/get 表单的提交方式
        post: 不可以在网站的URL中看到提交的信息，传输大文件
        get: 可以在网站的URL中看到提交的信息，不安全 但高效
        placeholder: 文本提示框
        pattern: 正则表达式
-->

<form action="基本标签.html" method="get">
    <p>Name: <input type="text" name="username" placeholder="Please input username"> </p>
    <p>Password: <input type="password" name="pwd" placeholder="Please input password"></p>

    <!--单选框标签
    input type="radio"
    value: 单选框的值
    name: 表示组
    -->
    <p>Gender
        <input type="radio" value="male" name="gender">male
        <input type="radio" value="female" name="gender">female
    </p>

    <!--多选框
    input type="checkbox"
    -->
    <p>Hobby:
        <input type="checkbox" value="sleep" name="hobby">Sleeping
        <input type="checkbox" value="eating" name="hobby">Eating
    </p>

    <!--按钮-->
    <p>Button:
        <input type="button" name="btn1" value="xxx">
    </p>
    
    <!--文本域-->
    <p>Feedback:
        <textarea name="textarea" id="" cols="30" rows="10"></textarea>
    </p>




    <p>
        <input type="submit">
        <input type="reset">
    </p>
</form>

</body>
</html>
