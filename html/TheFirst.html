<!--注释的写法 -->

<!-- DOCTYPE 声明：告诉浏览器使用的代码规范 -->
<!DOCTYPE html>

<!--Ctrl + / 快速注释-->
<html lang="en">
<head>
<!--'meta' 描述性标签，用来描述网站的信息-->
<!--不会直接显示在网页之中-->
    <meta charset="UTF-8">
    <meta name = "Keywords" content="HTML学习">

    <title>Title123</title>

</head>
<body>

跳转成功！

</body>
</html>
